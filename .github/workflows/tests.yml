name: ğŸ§ª Tests Automatizados

# Ejecutar cuando haya push o pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BACKEND TESTS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend - Jest Tests
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # 1. Clonar el cÃ³digo
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # 3. Instalar dependencias
      - name: ğŸ“¦ Instalar dependencias Backend
        working-directory: backend
        run: npm ci
      
      # 4. Ejecutar linter (si existe)
      - name: ğŸ“‹ Linter (opcional)
        working-directory: backend
        run: npm run lint --if-present || echo "No lint configured"
      
      # 5. Ejecutar tests
      - name: ğŸ§ª Ejecutar tests
        working-directory: backend
        run: npm test
      
      # 6. Generar reporte de cobertura
      - name: ğŸ“Š Cobertura de cÃ³digo
        working-directory: backend
        run: npm test -- --coverage || exit 0
      
      # 7. Subir cobertura a Codecov
      - name: ğŸ“ˆ Subir a Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FRONTEND TESTS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend - Vitest Tests
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # 1. Clonar el cÃ³digo
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # 3. Instalar dependencias
      - name: ğŸ“¦ Instalar dependencias Frontend
        working-directory: frontend
        run: npm ci
      
      # 4. Ejecutar tests
      - name: ğŸ§ª Ejecutar tests
        working-directory: frontend
        run: npm test
      
      # 5. Build de producciÃ³n
      - name: ğŸ—ï¸ Build producciÃ³n
        working-directory: frontend
        run: npm run build
      
      # 6. Subir cobertura a Codecov
      - name: ğŸ“ˆ Subir a Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

